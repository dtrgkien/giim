# Configuration for BreastDM dataset
dataset:
  name: "breastdm"
  data_path: "./data/"
  views:
    breastdm: ["pre_contrast", "post_contrast", "subtraction"]
  label_type: "lesion"

model:
  feature_extractor: "convnext_tiny"
  in_dim: 769
  hidden_dims: [512, 256, 128, 64]
  num_classes: 2  # benign, malignant
  num_views: 3

training:
  learning_rate: 0.001
  batch_size: 8
  epochs: 100
  optimizer: "adam"
  weight_decay: 0.00001
  early_stopping_patience: 10
  device: "cuda"
  missing_view_rate: 0.0

evaluation:
  missing_view_rates: [0.0, 0.2, 0.5, 0.7, 1.0]
  imputation_methods: ["constant", "learnable", "rag", "covariance"]
  test_sets: ["full_view", "miss_view"]
  metrics: ["accuracy", "auc", "f1_macro"]

utils:
  rag_db_size: 100
  covariance_db_size: 100

